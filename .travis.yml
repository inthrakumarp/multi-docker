sudo: required
services:
	- docker

before_install:
	- docker build -t inthrakumarp/react-test -f ./client/Dockerfile.dev ./client

script:
	- docker run -e CI=true inthrakumarp/react-test npm run test -- --coverage

after_success:
  - docker built -t inthrakumarp/multi-client ./client
  - docker built -t inthrakumarp/multi-nginx ./nginx
  - docker built -t inthrakumarp/multi-server ./server
  - docker built -t inthrakumarp/multi-worker ./worker
  # log into docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take the images and push to docker hub
  - docker push inthrakumarp/multi-client
  - docker push inthrakumarp/multi-nginx
  - docker push inthrakumarp/multi-server
  - docker push inthrakumarp/multi-worker

